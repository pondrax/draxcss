<!DOCTYPE html>
<html lang="en">
<head>
<title>Tasks Management</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="css, library, drax, draxcss, light">
<meta name="description" content="A lightweight CSS library">
<link rel="stylesheet" href="/src/drax.scss">
<link rel="stylesheet" href="/src/fonts/entypo.scss">

</head>
<body class="">
	<!-- <main style="background:url('/src/img/space.jpg') no-repeat; background-size:cover;"> -->
	<main>
		
		<section class="row one four-sm center middle" style="height:100vh">
			<div class="white shadow text-primary border-bottom-right rounded sm-3 p-5">
				<div class="row one two-md">
					<div class="flex center middle">
						<img src="/src/img/avatar.png" style="width:80%">
					</div>
					<form class="text-black py-5 px-3">
						<h1 class="text-center p-0">Welcome</h1>
						<h4 class="text-center text-muted p-0">Login to continue</h4>
						<label>Username</label>
						<input type="text" placeholder="Username">
						<label>Password</label>
						<input type="password" placeholder="Password">
						<button type="submit" class="w-100 my-2">Login</button>
					</form>
				</div>
			</div>
		</section>
		
	</main>
	<script>
		if( /Mobi|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
      document.body.classList.toggle('mobile')
		}
  </script>
</body>
</html>
